<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .links line {
            stroke: #999;
            stroke-opacity: 0.6;
        }

        .nodes circle {
            stroke: #fff;
            stroke-width: 1.5px;
        }

        .tooltip {
            position: absolute;
            padding: 8px;
            background-color: #fff;
            /* border: 1px solid #ccc; */
            pointer-events: none;
        }
    </style>
    <svg width="1100" height="900"></svg>
    <script src="https://d3js.org/d3.v4.min.js"></script>



    <script>

        var svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height");
            svg.attr("height",window.innerHeight - 20)

        var color = d3.scaleOrdinal(d3.schemeCategory20);

        var simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(function (d) { return d.id; }))
            .force("charge", d3.forceManyBody())
            .force("center", d3.forceCenter(width / 2, height / 2))
            // .force("collide", d3.forceCollide().radius(20).strength(0.2)); // Adjust the radius and strength values as needed

        var tooltip = d3.select("body")
            .append("div")
            .attr("class", "tooltip")
            .style("opacity", 0)
            .style("position","absolute")
            .style("right","10px")
            .style("top","10px")
            .style("border","2px solid black")
            .style("width","100px")
            .style("height","40px")



        d3.json("output.json", function (error, graph) {
            if (error) throw error;

            var link = svg.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(graph.links)
                .enter().append("line")
                .attr("stroke-width", function (d) { return Math.sqrt(d.value); });

            var node = svg.append("g")
                .attr("class", "nodes")
                .selectAll("circle")
                .data(graph.nodes)
                .enter().append("circle")
                .attr("r", 12)
                .attr("fill", function (d) { return color(d.group); })
                        .on("mouseover", handleMouseOver)
                .on("mouseout", handleMouseOut)
                // .on("mouseover", mouseover)
                // .on("mousemove", mousemove)
                // .on("mouseleave", mouseleave)

            // .call(d3.drag()
            //     .on("start", dragstarted)
            //     .on("drag", dragged)
            //     .on("end", dragended));

            // node.append("title")
            //     .text(function (d) { return d.id; });

            simulation
                .nodes(graph.nodes)
                .on("tick", ticked);

            simulation.force("link")
                .links(graph.links);

            function ticked() {
                link
                    .attr("x1", function (d) {return d.x = Math.max(15, Math.min(width - 15, d.source.x)); })
                    .attr("y1", function (d) { return d.y = Math.max(15, Math.min(height - 15, 100 * d.source.group)); })
                    .attr("x2", function (d) { return d.x = Math.max(15, Math.min(width - 15, d.target.x)); })
                    .attr("y2", function (d) { return d.y = Math.max(15, Math.min(height - 15, 100 * d.target.group)); });

                // Apply collision detection to prevent node overlap
                // node.attr("cx", function (d) { return d.x = Math.max(15, Math.min(width - 15, d.x)); })
                //     .attr("cy", function (d) { return d.y = Math.max(15, Math.min(height - 15, d.y)); });

                node
                    .attr("cx", function (d) { return d.x = Math.max(15, Math.min(width - 15, d.x)); })
                    .attr("cy", function (d) { return d.y = Math.max(15, Math.min(height - 15, 100 * d.group)); });
            }
        });


        function handleMouseOver(d) {
            console.log(d)
            // Show tooltip on mouseover
            tooltip.transition()
                .duration(200)
                .style("opacity", .9);
            tooltip.html(d.id)
                // .style("left", (d3.event.pageX + 10) + "px")
                // .style("top", (d3.event.pageY - 20) + "px");
        }

        function handleMouseOut(d) {
            // Hide tooltip on mouseout
            tooltip.transition()
                .duration(200)
                .style("opacity", 0);
        }


        function dragstarted(d) {
            if (!d3.event.active) simulation.alphaTarget(0.3).restart();
            console.log(d)
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }

        function dragended(d) {
            if (!d3.event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

    </script>
</head>

<body>
    <!-- <svg></svg> -->
    <!-- <div id="tooltip" class="tooltip"></div> -->
</body>

</html>
